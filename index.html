<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta IBGE pelo CEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #08070c;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #15161f;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        label {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 98%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #15163d;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e6ec7;
        }

        .resultado {
            margin-top: 20px;
        }

        .resultado p {
            font-size: 16px;
            line-height: 1.5;
            margin: 5px 0;
        }

        .resultado h3 {
            color: #fcfcfc;
        }

        .erro {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        function consultarCep() {
            const cep = document.getElementById('cep').value;
            
            if (cep) {
                fetch(https://azdevcoder.github.io/azcep.github.io/consulta_ibge?cep=${cep}`)
                    .then(response => response.json())
                    .then(data => {
                        const resultadoDiv = document.getElementById('resultado');
                        if (data.error) {
                            resultadoDiv.innerHTML = `<p class="erro">Erro: ${data.error}</p>`;
                        } else {
                            resultadoDiv.innerHTML = `
                                <h3>Resultado da consulta</h3>
                                <p><strong>CEP:</strong> ${data.cep}</p>
                                <p><strong>Logradouro:</strong> ${data.logradouro}</p>
                                <p><strong>Bairro:</strong> ${data.bairro}</p>
                                <p><strong>Cidade:</strong> ${data.cidade}</p>
                                <p><strong>Estado:</strong> ${data.estado}</p>
                                <p><strong>IBGE:</strong> ${data.ibge}</p>
                            `;
                        }
                    })
                    .catch(error => {
                        document.getElementById('resultado').innerHTML = `<p class="erro">Erro ao consultar: ${error}</p>`;
                    });
            } else {
                document.getElementById('resultado').innerHTML = `<p class="erro">Por favor, informe um CEP v√°lido.</p>`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Consulta IBGE pelo CEP</h1>
        
        <label for="cep">Digite o CEP:</label>
        <input type="text" id="cep" placeholder="Ex: 01001000" />
        
        <button onclick="consultarCep()">Consultar</button>
        
        <div id="resultado" class="resultado"></div>
    </div>
</body>
</html>
